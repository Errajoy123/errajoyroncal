<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Styling the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d2d6da;
        }

        /* Calculator container */
        .calculator {
            background-color: #fff8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 280px;
        }

        /* Display area */
        .display {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0b3151;
            border-radius: 5px;
            background-color: #6da2d0;
        }

        /* Buttons grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Button styling */
        .button {
            padding: 20px;
            font-size: 20px;
            background-color: #75a9e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #3510ed;
        }

        /* Button active effect */
        .button:active {
            background-color: #103ba0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- Display where the result is shown -->
        <input type="text" id="display" class="display" disabled>
        
        <!-- Buttons for calculator -->
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('/')">/</button><br>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('*')">*</button><br>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('-')">-</button><br>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToDisplay('+')">+</button><br>
        </div>
    </div>

    <script>
        // Access the display input field
        let display = document.getElementById('display');

        // Function to clear the display
        function clearDisplay() {
            display.value = '';
        }

        // Function to append clicked value to the display
        function appendToDisplay(value) {
            display.value += value;
        }

        // Function to evaluate the expression and show the result
        function calculateResult() {
            try {
                // Evaluate the mathematical expression using eval() function
                display.value = eval(display.value);
            } catch (e) {
                // If there's an error, display 'Error'
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
